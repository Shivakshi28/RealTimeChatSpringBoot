<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuest</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <img src="abc.jpg.webp" width="170" height="60" alt="EduQuest">
    </header>
    <div class="container">
        <div class="form_area">
           <div> <p class="title">Sign Up</p>
            <form action="">
                <div class="form_group">
                    <input class="form_style" placeholder="Full Name" id="name" type="text">
                </div>
                <div class="form_group">
                    <input class="form_style" placeholder="Email" id="email" type="email">
                </div>
                <div class="form_group">
                    <input class="form_style" placeholder="Phone Number" id="phone" type="tel">
                </div>
                <div class="form_group">
                    <input class="form_style" placeholder="Password" id="password" type="password">
                </div>
                <div>
                    <button class="btn">SIGN UP</button>
                    
                    <p class="fp">Already have an account? <a class="neww" href="login.html">Sign in</a></p>
                    
                    <p class="last">By signing up, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</p>
                </div>
            </form>
           </div>
        </div>
    </div>
</body>
</html>
